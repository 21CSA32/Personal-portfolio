<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Litheeshkumar G - DevOps Engineer specializing in AWS, Docker, Kubernetes, and Cloud Infrastructure">
    <title>Litheeshkumar G - Cloud & DevOps Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --lavender: #8B7AB8;
        --sky: #4FC3F7;
        --navy: #1A237E;
        --black: #111;
        --white: #ffffff;
    }

    body {
        font-family: 'Inter', sans-serif;
        color: var(--black);
        background: var(--white);
        overflow-x: hidden;
    }

    .wave-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.015;
        background: repeating-linear-gradient(45deg, transparent, transparent 120px, var(--lavender) 120px, var(--lavender) 121px);
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        padding: 20px 60px;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
    }

    .header-name {
        font-family: 'Playfair Display', serif;
        font-size: 24px;
        font-weight: 700;
        color: #000;
    }

    .header-role {
        font-size: 18px;
        font-weight: 600;
        color: #000;
        font-family: 'Space Mono', monospace;
    }

    section {
        padding: 80px 60px;
        opacity: 0;
        transform: translateY(60px);
        transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
    }

    section.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        padding-top: 100px;
    }

    .hero-content {
        text-align: center;
        max-width: 900px;
        margin: 0 auto;
    }

    .typing-subtitle {
        font-size: 48px;
        font-weight: 600;
        line-height: 1.4;
        color: var(--black);
        margin-bottom: 50px;
    }

    .typing-subtitle .highlight {
        color: var(--lavender);
        position: relative;
        display: inline-block;
        font-weight: 700;
    }

    .typing-subtitle .highlight::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--lavender);
        border-radius: 2px;
    }

    .hero-buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    .btn {
        padding: 18px 45px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
        cursor: pointer;
    }

    .btn-primary {
        background: var(--lavender);
        color: var(--white);
        border: none;
    }

    .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(139, 122, 184, 0.4);
    }

    .btn-secondary {
        background: transparent;
        color: var(--navy);
        border: 2px solid var(--navy);
    }

    .btn-secondary:hover {
        background: var(--navy);
        color: var(--white);
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(26, 35, 126, 0.3);
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 56px;
        font-weight: 900;
        margin-bottom: 60px;
        color: var(--black);
        position: relative;
        display: inline-block;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--lavender);
        border-radius: 3px;
    }

    #about {
        padding: 80px 60px;
    }

    .about-content {
        display: flex;
        align-items: center;
        gap: 80px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .laptop-container {
        width: 350px;
        height: 350px;
        position: relative;
        flex-shrink: 0;
        cursor: pointer;
    }

    .laptop-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.3s ease;
    }

    .laptop-3d:hover {
        transform: scale(1.05);
    }

    .laptop-screen {
        width: 280px;
        height: 180px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        animation: laptopBlink 3s ease-in-out infinite;
        border: 8px solid #333;
    }

    @keyframes laptopBlink {
        0%, 100% { opacity: 1; box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4); }
        50% { opacity: 0.7; box-shadow: 0 20px 70px rgba(102, 126, 234, 0.6); }
    }

    .laptop-base {
        width: 320px;
        height: 20px;
        background: linear-gradient(to bottom, #555, #333);
        border-radius: 0 0 15px 15px;
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
    }

    .laptop-keyboard {
        width: 260px;
        height: 10px;
        background: #444;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 3px;
    }

    .tools-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .tools-popup.active {
        display: flex;
        opacity: 1;
    }

    .tools-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 40px;
        background: white;
        border-radius: 20px;
        max-width: 800px;
        position: relative;
    }

    .close-popup {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: #333;
    }

    .tool-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 20px;
        transition: transform 0.3s;
    }

    .tool-item:hover {
        transform: scale(1.1);
    }

    .tool-item i {
        font-size: 50px;
    }

    .tool-item.aws i { color: #FF9900; }
    .tool-item.docker i { color: #2496ED; }
    .tool-item.kubernetes i { color: #326CE5; }
    .tool-item.terraform i { color: #7B42BC; }
    .tool-item.prometheus i { color: #E6522C; }
    .tool-item.grafana i { color: #F46800; }
    .tool-item.linux i { color: #FCC624; }
    .tool-item.github i { color: #181717; }

    .tool-item p {
        font-weight: 600;
        font-size: 14px;
        color: #333;
    }

    .about-text {
        font-size: 24px;
        line-height: 1.8;
    }

    .about-text p {
        margin-bottom: 20px;
    }

    .about-text .lavender {
        color: var(--lavender);
        font-weight: 700;
    }

    .about-text .black {
        color: var(--black);
        font-weight: 400;
    }

    .fun-tagline {
        font-family: 'Fira Code', monospace;
        font-size: 20px;
        color: var(--sky);
        font-weight: 600;
        display: block;
        margin-top: 15px;
    }

    #projects h2 {
        font-family: 'Space Mono', monospace;
    }

    .projects-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 60px;
    }

    .project-card {
        background: var(--white);
        border-radius: 24px;
        padding: 50px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.06);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .project-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 30px 80px rgba(139, 122, 184, 0.3);
    }

    .project-card h3 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--navy);
        font-weight: 700;
    }

    .project-card p {
        font-size: 16px;
        line-height: 1.8;
        color: var(--black);
        margin-bottom: 25px;
        font-weight: 300;
    }

    .tech-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
    }

    .tech-tag {
        padding: 8px 18px;
        background: var(--lavender);
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        color: var(--white);
    }

    .project-link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: var(--navy);
        text-decoration: none;
        font-weight: 700;
        font-size: 15px;
        transition: all 0.3s;
    }

    .project-link:hover {
        gap: 18px;
        color: var(--sky);
    }

    #experience h2 {
        font-family: 'Fira Code', monospace;
    }

    .experience-card {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--white);
        border-radius: 24px;
        padding: 50px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.06);
        border-left: 6px solid var(--lavender);
        transition: all 0.4s;
    }

    .experience-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 70px rgba(139, 122, 184, 0.3);
    }

    .experience-card h3 {
        font-size: 30px;
        color: var(--navy);
        margin-bottom: 10px;
        font-weight: 700;
    }

    .experience-card .date {
        font-size: 16px;
        color: var(--sky);
        margin-bottom: 30px;
        font-weight: 600;
    }

    .experience-card ul {
        list-style: none;
        padding-left: 0;
    }

    .experience-card li {
        padding-left: 30px;
        position: relative;
        margin-bottom: 15px;
        font-size: 16px;
        line-height: 1.8;
        font-weight: 300;
    }

    .experience-card li::before {
        content: 'â–¸';
        position: absolute;
        left: 0;
        color: var(--lavender);
        font-size: 20px;
        font-weight: bold;
    }

    #skills h2 {
        font-family: 'Space Mono', monospace;
    }

    .skills-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
    }

    .skill-card {
        background: var(--white);
        border: 2px solid #e0e0e0;
        border-radius: 20px;
        padding: 40px 25px;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
    }

    .skill-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    .skill-card i {
        font-size: 55px;
        margin-bottom: 20px;
        display: block;
    }

    .skill-card.aws i { color: #FF9900; }
    .skill-card.docker i { color: #2496ED; }
    .skill-card.kubernetes i { color: #326CE5; }
    .skill-card.terraform i { color: #7B42BC; }
    .skill-card.prometheus i { color: #E6522C; }
    .skill-card.grafana i { color: #F46800; }
    .skill-card.linux i { color: #FCC624; }
    .skill-card.github i { color: #181717; }

    .skill-card p {
        font-size: 16px;
        font-weight: 600;
        color: var(--black);
    }

    footer {
        background: var(--black);
        color: var(--white);
        padding: 60px 60px;
        text-align: center;
    }

    footer h2 {
        color: var(--white);
        margin-bottom: 15px;
    }

    footer h2::after {
        background: var(--lavender);
    }

    .footer-subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 40px;
        font-weight: 300;
    }

    .footer-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 40px;
    }

    .footer-icons a {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.4s;
    }

    .footer-icons a.email {
        background: var(--lavender);
        color: var(--white);
    }

    .footer-icons a.linkedin {
        background: var(--sky);
        color: var(--white);
    }

    .footer-icons a.github {
        background: var(--navy);
        color: var(--white);
    }

    .footer-icons a:hover {
        transform: scale(1.25) translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .footer-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.4);
        font-weight: 300;
    }

    @media (max-width: 768px) {
        header {
            padding: 15px 30px;
        }

        .header-content {
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }

        .header-name {
            font-size: 20px;
        }

        .header-role {
            font-size: 14px;
        }

        section {
            padding: 50px 30px;
        }

        .hero {
            padding-top: 120px;
        }

        .typing-subtitle {
            font-size: 28px;
        }

        .hero-buttons {
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .about-content {
            flex-direction: column;
            text-align: center;
            gap: 40px;
        }

        .laptop-container {
            width: 280px;
            height: 280px;
        }

        .laptop-screen {
            width: 220px;
            height: 140px;
        }

        .laptop-base {
            width: 260px;
        }

        .tools-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 90%;
        }

        .about-text {
            font-size: 18px;
        }

        .projects-grid {
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .project-card {
            padding: 35px;
        }

        .experience-card {
            padding: 35px;
        }

        .skills-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        footer {
            padding: 50px 30px;
        }
    }
</style>
